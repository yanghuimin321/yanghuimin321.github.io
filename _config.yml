# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: yhm
subtitle: ''
description: ''
keywords:
author: yhm
language: zh-CN
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://yanghuimin321.github.io/
permalink: posts/:abbrlink.html
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks
  
## abbrlink config
abbrlink:
  alg: crc32      #support crc16(default) and crc32 进制
  rep: hex        #support dec(default) and hex  算法
  drafts: false   #(true)Process draft,(false)Do not process draft. false(default) 
  ## Generate categories from directory-tree
  ## depth: the max_depth of directory-tree you want to generate, should > 0
  auto_category:
     enable: true  #true(default)
     depth:        #3(default)
     over_write: false 
  auto_title: false #enable auto title, it can auto fill the title by path
  auto_date: false #enable auto date, it can auto fill the date by time today
  force: false #enable force mode,in this mode, the plugin will ignore the cache, and calc the abbrlink for every post even it already had abbrlink.

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
marked:
  prependRoot: true
  postAsset: true
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''


aplayer:
  meting: true
  asset_inject: false


OhMyLive2d:
  enable: true
  CDN: https://registry.npmmirror.com/oh-my-live2d/latest/files
  option:
    dockedPosition: right
    mobileDisplay: true # 是否在移动端显示
    parentElement: document.body #为组件提供一个父元素，如果未指定则默认挂载到 body 中
    primaryColor: 'var(--btn-bg)' # 主题色 支持变量
    sayHello: false # 是否在初始化阶段打印项目信息
    statusBar:
      restMessage: 看板郎休息中
    menus:
      items: |
        (defaultItems)=>{
         return [
           defaultItems[0],
           {
              id: 'SwitchExpression',
              icon: 'icon-like',
              title: '切换表情',
              onClick: (oml2d)=>{
                oml2d['models'].model.internalModel.motionManager.expressionManager.setRandomExpression();
              }
           },
           defaultItems[1],
           defaultItems[2]
         ]
        }   
    models:
      - name: shenxinhui
        path: assets/live2dModel/shenxinhui/starDesktop.model3.json
        position: [40, 30]
        mobilePosition: [20, 10]
        mobileScale: 0.05
        stageStyle:
          right: 40px
        mobileStageStyle:
          right: 40px
      - name: lishen
        path: assets/live2dModel/Lishen/lishen.model3.json
        position: [40, 30]
        mobilePosition: [20, 10]
        mobileScale: 0.05
        stageStyle:
          right: 40px
        mobileStageStyle:
          right: 40px
    tips:
      style:
        width: 230
        height: 120
        left: calc(50% - 20px)
        top: -60px
      mobileStyle:
        width: 180
        height: 80
        left: calc(50% - 30px)
        top: -60px
      idleTips:
        interval: 15000
        wordTheDay: |
          function(wordTheDayData){
            return `${wordTheDayData.hitokoto}    by.${wordTheDayData.from}`;
          }